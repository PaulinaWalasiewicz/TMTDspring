<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>TMTD - Too Do</title>
    <link rel="stylesheet" href="todoStyle.css">
    <link rel="stylesheet" href="./drink_counter/drinkcounter.css">

</head>
<body>

<div id="container">
    <ul>
        <li><img id="logo" src="/logo.png" alt="LOGO" ></li>
        <li><a href="index.html">Month</a></li>
        <li><a href="week.html">Week</a></li>
        <li><a href="todo.html">ToDo</a></li>
    </ul>
</div>
<div id="header">
    <h1 class="css-title">TMTD Todo List</h1>

    <form action="" id="todo-form">
        <input id="task-name" type="text" name="task-name" placeholder="enter your task.." autofocus>
        <button type="submit">Add task</button>
    </form>

    <ul class="stats" id="weekdays">
        <li>
            <span>Remaining</span>
            <span id="remaining-task">0</span>
        </li>
        <li>
            <span>Completed</span>
            <span id="completed-task">0</span>
        </li>
        <li>
            <span>Total</span>
            <span id="total-task">0</span>
        </li>
    </ul>
</div>
<selection>
    <div class="container" id="main-content"></div>
    <ul class="todos">

    </ul>

</selection>

<script src="todoScript.js"></script>
<script src="./drink_counter/drinkcounter_jquery.js"></script>
<script src="./drink_counter/drinkcounter.js"></script>
</body>
</html>
