<html>
<head>
    <title>To-Do List</title>
    <script>
        function getTasks() {
            fetch("https://example.com/api/tasks")
                .then(response => response.json())
                .then(tasks => {
                    var ul = document.getElementById("taskList");
                    tasks.forEach(task => {
                        var li = document.createElement("li");
                        li.appendChild(document.createTextNode(task.name));

                        //create the edit button
                        var editButton = document.createElement("button");
                        editButton.innerHTML = "Edit";
                        editButton.onclick = function() {
                            editTask(task.id);
                        };
                        li.appendChild(editButton);

                        //create the delete button
                        var deleteButton = document.createElement("button");
                        deleteButton.innerHTML = "Delete";
                        deleteButton.onclick = function() {
                            deleteTask(task.id);
                        };
                        li.appendChild(deleteButton);

                        //create the done button
                        var doneButton = document.createElement("button");
                        doneButton.innerHTML = "Done";
                        doneButton.onclick = function() {
                            markTaskAsDone(task.id);
                        };
                        li.appendChild(doneButton);

                        ul.appendChild(li);
                    });
                });
        }
        function addTask() {
            var taskName = document.getElementById("taskName").value;
            if (taskName) {
                fetch("https://example.com/api/tasks", {
                    method: "POST",
                    body: JSON.stringify({ name: taskName }),
                    headers: { "Content-Type": "application/json" }
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Task added: ", data);
                        getTasks();
                    });
            }
        }
        function editTask(taskId) {
            var taskName = prompt("Enter new task name: ");
            if (taskName) {
                fetch("https://example.com/api/tasks/" + taskId, {
                    method: "PUT",
                    body: JSON.stringify({ name: taskName }),
                    headers: { "Content-Type": "application/json" }
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Task updated: ", data);
                        getTasks();
                    });
            }
        }

        function deleteTask(taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                fetch("https://example.com/api/tasks/" + taskId, {
                    method: "DELETE"
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Task deleted: ", data);
                        getTasks();
                    });
            }
        }

        function markTaskAsDone(taskId) {
            fetch("https://example.com/api/tasks/" + taskId + "/done", {
                method: "PUT"
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Task marked as done: ", data);
                    getTasks();
                });
        }
    </script>
</head>
<body onload="getTasks()">
<h1>To-Do List</h1>
<ul id="taskList"></ul>
</body>
</html>
