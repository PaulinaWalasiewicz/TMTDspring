        <h1>TMTD Todo List</h1>

    <form action="" id="todo-form">

        <button type="submit">Add task</button>
    </form>
    </header>
        <selection>
            <div class="container" id="main-content">
                <ul class="stats">
                    <li>
                        <span>Remaining</span>
                        <span id="remaining-task">0</span>
                    </li>
                    <li>
                        <span>Completed</span>
                        <span id="completed-task">0</span>
                    </li>
                    <li>
                        <span>Total</span>
                        <span id="total-task">0</span>
                    </li>
                </ul>
                <ul class="todos">
                </ul>
            </div>
        </selection>
